<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Loan Calculator</h1>
    <form id="loan-form">
      <div class="form-group">
        <label for="amount">Loan Amount</label>
        <input type="number" id="amount" placeholder="Enter loan amount" required>
      </div>
      <div class="form-group">
        <label for="interest">Annual Interest Rate (%)</label>
        <input type="number" id="interest" placeholder="Enter interest rate" required>
      </div>
      <div class="form-group">
        <label for="years">Repayment Years</label>
        <input type="number" id="years" placeholder="Enter repayment years" required>
      </div>
      <button type="submit" class="btn">Calculate</button>
    </form>

    <div id="results" class="hidden">
      <h2>Results</h2>
      <div class="result-group">
        <label>Monthly Payment:</label>
        <span id="monthly-payment"></span>
      </div>
      <div class="result-group">
        <label>Total Payment:</label>
        <span id="total-payment"></span>
      </div>
      <div class="result-group">
        <label>Total Interest:</label>
        <span id="total-interest"></span>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
