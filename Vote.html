<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Vote for Your Favorite Option</h1>
    </header>

    <main>
        <section class="voting-section">
            <h2>Select an Option</h2>
            <div class="options">
                <label>
                    <input type="radio" name="option" value="Option 1">
                    Option 1
                </label>
                <label>
                    <input type="radio" name="option" value="Option 2">
                    Option 2
                </label>
                <label>
                    <input type="radio" name="option" value="Option 3">
                    Option 3
                </label>
            </div>
            <button id="vote-btn">Submit Vote</button>
        </section>

        <section class="results-section">
            <h2>Results</h2>
            <div id="results">
                <p>Option 1: <span id="option1-count">0</span> votes</p>
                <p>Option 2: <span id="option2-count">0</span> votes</p>
                <p>Option 3: <span id="option3-count">0</span> votes</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
